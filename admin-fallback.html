<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель | TG Accounts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .dark-mode .login-box {
            background: #242424;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-lock"></i> Админ панель
            </h2>
            
            <form id="loginForm" style="margin-bottom: 20px;">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Пароль</label>
                    <input type="password" id="password" 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;"
                           placeholder="Введите пароль">
                </div>
                
                <button type="submit" style="
                    width: 100%;
                    padding: 12px;
                    background: #0088cc;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    font-size: 16px;
                    cursor: pointer;
                ">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            
            <div style="
                background: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                font-size: 14px;
                color: #666;
            ">
                <p><strong>Для тестирования:</strong></p>
                <p>Пароль: admin123</p>
                <p>Данные хранятся в localStorage</p>
                <p style="margin-top: 15px;">Техподдержка: @opavshue</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === 'admin123') {
                // Переходим на админку
                window.location.href = 'admin-panel-simple.html';
            } else {
                alert('Неверный пароль');
            }
        });
    </script>
</body>
</html>
