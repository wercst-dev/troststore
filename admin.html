<!DOCTYPE html>

    <style>

        /* –õ–æ–≥–∏–Ω */
        .login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {

            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        
        /* –ê–¥–º–∏–Ω–∫–∞ */
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
        }
        
        .admin-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        
        .account-list {
            margin-top: 30px;
        }
        
        .account-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .account-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- –õ–æ–≥–∏–Ω -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 30px;">üîê –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h2>
            
            <div style="margin-bottom: 20px;">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div id="loginError" style="color: red; margin-bottom: 15px; display: none;">
                –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å
            </div>
            
            <button onclick="login()" style="width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 16px;">
                –í–æ–π—Ç–∏
            </button>
            
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px;">
                <p><strong>–ü–∞—Ä–æ–ª—å:</strong> 241512</p>
                <p style="margin-top: 10px;"><strong>–ê–¥–º–∏–Ω:</strong> @opavshue</p>
                <p><strong>–ü–æ–¥–¥–µ—Ä–∂–∫–∞:</strong> @opavshue</p>
            </div>
        </div>
    </div>

    <!-- –ê–¥–º–∏–Ω–∫–∞ -->
    <div id="adminPanel" class="hidden">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="admin-header">
            <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <h2>‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
                <button onclick="logout()" class="btn btn-danger">–í—ã–π—Ç–∏</button>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="admin-content">
            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
            <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h3>
            <div style="background: white; padding: 20px; border-radius: 6px; border: 1px solid #ddd; margin-top: 15px;">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" id="title" placeholder="–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç">
                </div>
                
                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞"></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>–¶–µ–Ω–∞ (‚ÇΩ)</label>
                        <input type="number" id="price" placeholder="1000" min="100">
                    </div>
                    
                    <div class="form-group">
                        <label>–ù–æ–º–µ—Ä (–ø–µ—Ä–≤—ã–µ 4 —Ü–∏—Ñ—Ä—ã)</label>
                        <input type="text" id="phone" placeholder="7916" maxlength="4">
                    </div>
                    
                    <div class="form-group">
                        <label>–¢–∏–ø</label>
                        <select id="type">
                            <option value="premium">–ü—Ä–µ–º–∏—É–º</option>
                            <option value="standard">–°—Ç–∞–Ω–¥–∞—Ä—Ç</option>
                            <option value="budget">–ë—é–¥–∂–µ—Ç</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>–°—Ç–∞—Ç—É—Å</label>
                        <select id="status">
                            <option value="active">–ê–∫—Ç–∏–≤–Ω–æ</option>
                            <option value="sold">–ü—Ä–æ–¥–∞–Ω–æ</option>
                            <option value="hidden">–°–∫—Ä—ã—Ç–æ</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="addAccount()" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å</button>
                <button onclick="clearForm()" class="btn">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ -->
            <h3 style="margin-top: 30px;">üìã –í—Å–µ –∞–∫–∫–∞—É–Ω—Ç—ã (<span id="count">0</span>)</h3>
            <div id="accountList" class="account-list">
                <!-- –ê–∫–∫–∞—É–Ω—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ
        let accounts = [];
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function checkAuth() {
            const loggedIn = localStorage.getItem('admin_logged_in') === 'true';
            if (loggedIn) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAccounts();
            }
        }
        
        // –õ–æ–≥–∏–Ω
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === '241512') {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAccounts();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        // –í—ã—Ö–æ–¥
        function logout() {
            if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏?')) {
                localStorage.removeItem('admin_logged_in');
                location.reload();
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–∫–∫–∞—É–Ω—Ç—ã
        function loadAccounts() {
            const saved = localStorage.getItem('tgshop_accounts');
            if (saved) {
                accounts = JSON.parse(saved);
            } else {
                accounts = [];
            }
            renderAccounts();
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º
        function saveAccounts() {
            localStorage.setItem('tgshop_accounts', JSON.stringify(accounts));
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫–∫–∞—É–Ω—Ç
        function addAccount() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = parseInt(document.getElementById('price').value);
            const phone = document.getElementById('phone').value.trim();
            const type = document.getElementById('type').value;
            const status = document.getElementById('status').value;
            
            if (!title || !description || isNaN(price) || price < 100) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞: 100‚ÇΩ');
                return;
            }
            
            const newAccount = {
                id: Date.now().toString(),
                title,
                description,
                price,
                phone: phone || '',
                type,
                status,
                date: new Date().toISOString()
            };
            
            accounts.push(newAccount);
            saveAccounts();
            renderAccounts();
            clearForm();
            
            alert('‚úÖ –ê–∫–∫–∞—É–Ω—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
        }
        
        // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('price').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('type').value = 'premium';
            document.getElementById('status').value = 'active';
        }
        
        // –†–µ–Ω–¥–µ—Ä–∏–º –∞–∫–∫–∞—É–Ω—Ç—ã
        function renderAccounts() {
            const container = document.getElementById('accountList');
            const countElement = document.getElementById('count');
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const sorted = [...accounts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = '';
            countElement.textContent = sorted.length;
            
            if (sorted.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–æ–≤</p>';
                return;
            }
            
            sorted.forEach(account => {
                const item = document.createElement('div');
                item.className = 'account-item';
                
                // –¶–≤–µ—Ç —Å—Ç–∞—Ç—É—Å–∞
                let statusColor = '#2ecc71';
                let statusText = '–ê–∫—Ç–∏–≤–Ω–æ';
                if (account.status === 'sold') {
                    statusColor = '#e74c3c';
                    statusText = '–ü—Ä–æ–¥–∞–Ω–æ';
                } else if (account.status === 'hidden') {
                    statusColor = '#f39c12';
                    statusText = '–°–∫—Ä—ã—Ç–æ';
                }
                
                item.innerHTML = `
                    <div class="account-header">
                        <div>
                            <h4 style="margin-bottom: 5px;">${account.title}</h4>
                            <div style="display: flex; gap: 15px; color: #666; font-size: 14px;">
                                <span>${account.price}‚ÇΩ</span>
                                <span>${account.type === 'premium' ? '–ü—Ä–µ–º–∏—É–º' : account.type === 'standard' ? '–°—Ç–∞–Ω–¥–∞—Ä—Ç' : '–ë—é–¥–∂–µ—Ç'}</span>
                                <span style="color: ${statusColor}; font-weight: bold;">${statusText}</span>
                                ${account.phone ? `<span>üì± ${account.phone}******</span>` : ''}
                                <span>ID: ${account.id}</span>
                            </div>
                        </div>
                        <div class="account-actions">
                            <button onclick="editAccount('${account.id}')" class="btn btn-primary">‚úèÔ∏è</button>
                            <button onclick="toggleStatus('${account.id}')" class="btn btn-warning">üëÅÔ∏è</button>
                            <button onclick="deleteAccount('${account.id}')" class="btn btn-danger">üóëÔ∏è</button>
                        </div>
                    </div>
                    <p style="color: #666; margin-top: 10px;">${account.description}</p>
                `;
                
                container.appendChild(item);
            });
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        function editAccount(id) {
            const account = accounts.find(acc => acc.id === id);
            if (!account) return;
            
            const newTitle = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', account.title);
            if (newTitle === null) return;
            
            const newDesc = prompt('–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:', account.description);
            if (newDesc === null) return;
            
            const newPrice = prompt('–ù–æ–≤–∞—è —Ü–µ–Ω–∞:', account.price);
            if (newPrice === null) return;
            
            const newPhone = prompt('–ù–æ–≤—ã–µ –ø–µ—Ä–≤—ã–µ 4 —Ü–∏—Ñ—Ä—ã –Ω–æ–º–µ—Ä–∞:', account.phone);
            
            account.title = newTitle.trim();
            account.description = newDesc.trim();
            account.price = parseInt(newPrice) || account.price;
            account.phone = newPhone ? newPhone.trim() : '';
            
            saveAccounts();
            renderAccounts();
            alert('‚úÖ –ê–∫–∫–∞—É–Ω—Ç –æ–±–Ω–æ–≤–ª–µ–Ω!');
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function toggleStatus(id) {
            const account = accounts.find(acc => acc.id === id);
            if (!account) return;
            
            if (account.status === 'hidden') {
                account.status = 'active';
            } else {
                account.status = 'hidden';
            }
            
            saveAccounts();
            renderAccounts();
            alert('‚úÖ –°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω!');
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ
        function deleteAccount(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∞–∫–∫–∞—É–Ω—Ç?')) {
                accounts = accounts.filter(acc => acc.id !== id);
                saveAccounts();
                renderAccounts();
                alert('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω!');
            }
        }
        
        // –ó–∞–ø—É—Å–∫
        checkAuth();
    </script>
</body>
