        #loadingScreen {

            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .dark-mode #loadingScreen {
            background: #0f0f0f;
        }
    </style>
